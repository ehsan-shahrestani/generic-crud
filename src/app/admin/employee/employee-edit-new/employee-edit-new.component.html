<h2 *ngIf="dialogState.OpenState == 'new'" mat-dialog-title>New Employee</h2>
<h2 *ngIf="dialogState.OpenState == 'update'" mat-dialog-title>Update Employee</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="employeeForm" (ngSubmit)="employeeForm.valid && submitForm()">
    <div>
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput type="text" required formControlName="name">
        <mat-error *ngIf="form?.['name']?.errors?.['required']">Name is Required</mat-error>

      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Family</mat-label>
        <input matInput type="text" required formControlName="family">
        <mat-error *ngIf="form?.['family']?.errors?.['required']">Family is Required</mat-error>

      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Mobile</mat-label>
        <input matInput type="text" required formControlName="mobile">
        <mat-error *ngIf="form?.['mobile']?.errors?.['required']">Mobile is Required</mat-error>
      </mat-form-field>
    </div>


  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" type="button" [disabled]="!employeeForm.valid" (click)="submitForm()"
          cdkFocusInitial>
    <span *ngIf="dialogState.OpenState == 'update'">Update</span>
    <span *ngIf="dialogState.OpenState == 'new'">Add</span>

  </button>
</mat-dialog-actions>
